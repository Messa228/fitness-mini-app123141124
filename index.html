<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Fitness Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

/* ===== –≠–ö–†–ê–ù–´ ===== */
.screen {
  display: none;
  position: fixed;
  inset: 0;
  padding: 16px;
  overflow-y: auto;
  background: #f2f2f2;
}
.screen.active { display: block; }

/* ===== –ì–õ–ê–í–ù–ê–Ø ===== */
#home {
  display: flex;
  flex-direction: column;
}
.home-btn {
  flex: 1;
  background: white;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-radius: 12px;
}

/* ===== –ö–ê–†–¢–û–ß–ö–ò ===== */
.card {
  background: white;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
}

/* ===== –ì–ê–õ–û–ß–ö–ò ===== */
.big-check {
  display: flex;
  align-items: center;
  gap: 12px;
}
.big-check input {
  width: 26px;
  height: 26px;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
}

/* ===== INPUT ===== */
input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 6px;
}
</style>
</head>

<body>

<!-- ===== HOME ===== -->
<div id="home" class="screen active">
  <div class="home-btn" onclick="openScreen('food')">üçΩ –ï–î–ê</div>
  <div class="home-btn" onclick="openScreen('workout')">üèãÔ∏è –¢–†–ï–ù–ò–†–û–í–ö–ò</div>
  <div class="home-btn" onclick="openScreen('stats')">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
</div>

<!-- ===== –ï–î–ê ===== -->
<div id="food" class="screen">
  <h2>–ï–¥–∞</h2>

  <div id="foodList"></div>

  <button onclick="openScreen('addFood')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</button>
  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –î–û–ë–ê–í–ò–¢–¨ –ë–õ–Æ–î–û ===== -->
<div id="addFood" class="screen">
  <h2>–ù–æ–≤–æ–µ –±–ª—é–¥–æ</h2>

  <input id="foodName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
  <input id="foodPart" placeholder="–ó–∞–≤—Ç—Ä–∞–∫ / –û–±–µ–¥ / –£–∂–∏–Ω">
  <input id="foodComp" placeholder="–°–æ—Å—Ç–∞–≤ (–∫—É—Ä–∏—Ü–∞ 150–≥‚Ä¶)">

  <button onclick="saveFood()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <button onclick="openScreen('food')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –¢–†–ï–ù–ò–†–û–í–ö–ò ===== -->
<div id="workout" class="screen">
  <h2>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h2>

  <div id="workoutList"></div>

  <button onclick="openScreen('addExercise')">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button>
  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –î–û–ë–ê–í–ò–¢–¨ –£–ü–†–ê–ñ–ù–ï–ù–ò–ï ===== -->
<div id="addExercise" class="screen">
  <h2>–ù–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</h2>

  <input id="exName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
  <input id="exDay" placeholder="–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ / –°—Ä–µ–¥–∞ / –ü—è—Ç–Ω–∏—Ü–∞">
  <input id="exSets" type="number" placeholder="–ü–æ–¥—Ö–æ–¥—ã">

  <button onclick="saveExercise()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <button onclick="openScreen('workout')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –°–¢–ê–¢–ò–°–¢–ò–ö–ê ===== -->
<div id="stats" class="screen">
  <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
  <p>–î–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ</p>
  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<script>
Telegram.WebApp.ready();

/* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
function openScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function goHome() { openScreen('home'); }

/* ===== –ï–î–ê ===== */
function saveFood() {
  const food = {
    name: foodName.value,
    part: foodPart.value,
    comp: foodComp.value,
    done: false
  };
  const list = JSON.parse(localStorage.getItem('foods') || '[]');
  list.push(food);
  localStorage.setItem('foods', JSON.stringify(list));
  foodName.value = foodPart.value = foodComp.value = '';
  renderFood();
  openScreen('food');
}

function renderFood() {
  foodList.innerHTML = '';
  const list = JSON.parse(localStorage.getItem('foods') || '[]');
  list.forEach((f,i) => {
    foodList.innerHTML += `
      <div class="card big-check">
        <input type="checkbox" ${f.done?'checked':''}
        onchange="toggleFood(${i})">
        <div>
          <b>${f.name}</b><br>
          ${f.part}<br>
          ${f.comp}
        </div>
      </div>`;
  });
}

function toggleFood(i){
  const list = JSON.parse(localStorage.getItem('foods'));
  list[i].done = !list[i].done;
  localStorage.setItem('foods', JSON.stringify(list));
}

renderFood();

/* ===== –¢–†–ï–ù–ò–†–û–í–ö–ò ===== */
function saveExercise(){
  const ex = {
    name: exName.value,
    day: exDay.value,
    sets: Number(exSets.value),
    done: 0
  };
  const list = JSON.parse(localStorage.getItem('ex') || '[]');
  list.push(ex);
  localStorage.setItem('ex', JSON.stringify(list));
  exName.value = exDay.value = exSets.value = '';
  renderWorkout();
  openScreen('workout');
}

function renderWorkout(){
  workoutList.innerHTML='';
  const list = JSON.parse(localStorage.getItem('ex') || '[]');
  list.forEach((e,i)=>{
    workoutList.innerHTML+=`
    <div class="card">
      <b>${e.name}</b><br>${e.day}<br>
      –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–¥—Ö–æ–¥–æ–≤: ${e.sets - e.done}
      <button onclick="doSet(${i})">‚úî –ü–æ–¥—Ö–æ–¥</button>
    </div>`;
  });
}

function doSet(i){
  const list = JSON.parse(localStorage.getItem('ex'));
  if(list[i].done < list[i].sets){
    list[i].done++;
    localStorage.setItem('ex', JSON.stringify(list));
    renderWorkout();
  }
}

renderWorkout();
</script>

</body>
</html>
