<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Fitness Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  overscroll-behavior: none;
}

.screen {
  display: none;
  position: fixed;
  inset: 0;
  padding: 16px;
  background: #f2f2f2;
  overflow-y: auto;
}

.screen.active { display: block; }

h2, h3 { margin-top: 0; }

button {
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
  width: 100%;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 8px;
}

/* ===== HOME ===== */
#home {
  display: flex;
  flex-direction: column;
}

.home-btn {
  flex: 1;
  background: white;
  margin-bottom: 10px;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CHECKBOX ===== */
.check {
  width: 26px;
  height: 26px;
}

/* ===== CARD ===== */
.card {
  background: white;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
}

/* ===== EXERCISE ===== */
.small {
  color: gray;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="home-btn" onclick="open('food')">üçΩ –ï–î–ê</div>
  <div class="home-btn" onclick="open('workout')">üèãÔ∏è –¢–†–ï–ù–ò–†–û–í–ö–ò</div>
</div>

<!-- FOOD -->
<div id="food" class="screen">
  <h2>–ï–¥–∞</h2>

  <div id="foodList"></div>

  <button onclick="open('addFood')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</button>
  <button onclick="open('home')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ADD FOOD -->
<div id="addFood" class="screen">
  <h2>–ù–æ–≤–æ–µ –±–ª—é–¥–æ</h2>

  <input id="foodName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
  <input id="foodComp" placeholder="–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –∏ –≥—Ä–∞–º–º—ã">
  <select id="foodType">
    <option value="–ó–∞–≤—Ç—Ä–∞–∫">–ó–∞–≤—Ç—Ä–∞–∫</option>
    <option value="–û–±–µ–¥">–û–±–µ–¥</option>
    <option value="–£–∂–∏–Ω">–£–∂–∏–Ω</option>
  </select>

  <button onclick="addFood()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <button onclick="open('food')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- WORKOUT -->
<div id="workout" class="screen">
  <h2>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h2>

  <button onclick="openDay('–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫')">–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</button>
  <button onclick="openDay('–°—Ä–µ–¥–∞')">–°—Ä–µ–¥–∞</button>
  <button onclick="openDay('–ü—è—Ç–Ω–∏—Ü–∞')">–ü—è—Ç–Ω–∏—Ü–∞</button>

  <button onclick="open('home')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- DAY -->
<div id="day" class="screen">
  <h2 id="dayTitle"></h2>
  <div id="exerciseList"></div>

  <button onclick="open('addExercise')">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button>
  <button onclick="open('workout')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ADD EX -->
<div id="addExercise" class="screen">
  <h2>–ù–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</h2>

  <input id="exName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è">
  <input id="exSets" type="number" placeholder="–ü–æ–¥—Ö–æ–¥—ã">

  <button onclick="addExercise()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <button onclick="open('day')">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<script>
Telegram.WebApp.ready();

/* NAV */
function open(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== FOOD ===== */
let foods = JSON.parse(localStorage.getItem('foods')) || [];

function renderFood() {
  const box = document.getElementById('foodList');
  box.innerHTML = '';

  ['–ó–∞–≤—Ç—Ä–∞–∫','–û–±–µ–¥','–£–∂–∏–Ω'].forEach(type => {
    box.innerHTML += `<h3>${type}</h3>`;
    foods.filter(f=>f.type===type).forEach((f,i)=>{
      box.innerHTML += `
      <div class="card">
        <input type="checkbox" class="check"
        ${f.done?'checked':''}
        onchange="toggleFood(${i})">
        <b>${f.name}</b>
        <div class="small">${f.comp}</div>
      </div>`;
    });
  });
}

function addFood() {
  foods.push({
    name: foodName.value,
    comp: foodComp.value,
    type: foodType.value,
    done: false
  });
  localStorage.setItem('foods', JSON.stringify(foods));
  foodName.value=''; foodComp.value='';
  open('food');
  renderFood();
}

function toggleFood(i){
  foods[i].done=!foods[i].done;
  localStorage.setItem('foods', JSON.stringify(foods));
}

renderFood();

/* ===== WORKOUT ===== */
let dayNow='';
let ex = JSON.parse(localStorage.getItem('ex'))||{};

function openDay(d){
  dayNow=d;
  document.getElementById('dayTitle').innerText=d;
  open('day');
  renderEx();
}

function renderEx(){
  const box=document.getElementById('exerciseList');
  box.innerHTML='';
  (ex[dayNow]||[]).forEach((e,i)=>{
    box.innerHTML+=`
    <div class="card">
      <input type="checkbox" class="check"
      onchange="doSet(${i})">
      <b>${e.name}</b>
      <div class="small">–û—Å—Ç–∞–ª–æ—Å—å: ${e.left}</div>
    </div>`;
  });
}

function addExercise(){
  ex[dayNow]=ex[dayNow]||[];
  ex[dayNow].push({
    name: exName.value,
    total: +exSets.value,
    left: +exSets.value
  });
  localStorage.setItem('ex',JSON.stringify(ex));
  exName.value=''; exSets.value='';
  open('day');
  renderEx();
}

function doSet(i){
  if(ex[dayNow][i].left>0) ex[dayNow][i].left--;
  localStorage.setItem('ex',JSON.stringify(ex));
  renderEx();
}
</script>

</body>
</html>
