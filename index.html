<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Fitness Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

/* ===== –≠–ö–†–ê–ù–´ ===== */
.screen {
  display: none;
  padding: 16px;
  min-height: 100vh;
}

.screen.active {
  display: block;
}

/* ===== –ì–õ–ê–í–ù–´–ô ===== */
.home-btn {
  height: 33vh;
  background: white;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-radius: 12px;
  cursor: pointer;
}

/* ===== –°–ï–ö–¶–ò–ò ===== */
.section {
  background: white;
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 12px;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.plus {
  font-size: 26px;
  cursor: pointer;
}

/* ===== –ë–õ–Æ–î–ê ===== */
.food-item {
  display: flex;
  align-items: center;
  margin-top: 8px;
}

.food-item input[type="checkbox"] {
  width: 24px;
  height: 24px;
  margin-right: 10px;
}

/* ===== –í–û–î–ê ===== */
.progress {
  height: 12px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-inner {
  height: 100%;
  width: 0%;
  background: #4caf50;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
button {
  padding: 10px;
  margin-top: 10px;
  width: 100%;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- ===== –ì–õ–ê–í–ù–ê–Ø ===== -->
<div id="home" class="screen active">
  <div class="home-btn" onclick="openScreen('food')">üçΩ –ï–î–ê</div>
  <div class="home-btn" onclick="openScreen('workout')">üèãÔ∏è –¢–†–ï–ù–ò–†–û–í–ö–ò</div>
  <div class="home-btn" onclick="openScreen('stats')">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
</div>

<!-- ===== –ï–î–ê ===== -->
<div id="food" class="screen">

  <div class="section">
    <div class="section-header">
      <h3>–ó–∞–≤—Ç—Ä–∞–∫</h3>
      <div class="plus" onclick="addFood('breakfast')">+</div>
    </div>
    <div id="breakfast"></div>
  </div>

  <div class="section">
    <div class="section-header">
      <h3>–û–±–µ–¥</h3>
      <div class="plus" onclick="addFood('lunch')">+</div>
    </div>
    <div id="lunch"></div>
  </div>

  <div class="section">
    <div class="section-header">
      <h3>–£–∂–∏–Ω</h3>
      <div class="plus" onclick="addFood('dinner')">+</div>
    </div>
    <div id="dinner"></div>
  </div>

  <div class="section">
    <h3>–í–æ–¥–∞</h3>
    <input type="number" id="waterInput" placeholder="–º–ª">
    <button onclick="addWater()">+</button>
    <p>–í—ã–ø–∏—Ç–æ: <span id="waterDone">0</span> –º–ª</p>
    <div class="progress">
      <div id="waterBar" class="progress-inner"></div>
    </div>
  </div>

  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –¢–†–ï–ù–ò–†–û–í–ö–ò ===== -->
<div id="workout" class="screen">

  <div class="section">
    <div class="section-header">
      <h3>–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</h3>
      <div class="plus" onclick="addExercise('mon')">+</div>
    </div>
    <div id="mon"></div>
  </div>

  <div class="section">
    <div class="section-header">
      <h3>–°—Ä–µ–¥–∞</h3>
      <div class="plus" onclick="addExercise('wed')">+</div>
    </div>
    <div id="wed"></div>
  </div>

  <div class="section">
    <div class="section-header">
      <h3>–ü—è—Ç–Ω–∏—Ü–∞</h3>
      <div class="plus" onclick="addExercise('fri')">+</div>
    </div>
    <div id="fri"></div>
  </div>

  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –°–¢–ê–¢–ò–°–¢–ò–ö–ê ===== -->
<div id="stats" class="screen">
  <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
  <p>–î–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ</p>
  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<script>
Telegram.WebApp.ready();

/* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
function openScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function goHome() { openScreen('home'); }

/* ===== –ï–î–ê ===== */
function addFood(type) {
  const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞');
  if (!name) return;

  const div = document.createElement('div');
  div.className = 'food-item';
  div.innerHTML = `
    <input type="checkbox">
    <span>${name}</span>
  `;
  document.getElementById(type).appendChild(div);
}

/* ===== –í–û–î–ê ===== */
let water = Number(localStorage.getItem('water')) || 0;
const goal = 2000;

function addWater() {
  const v = Number(waterInput.value);
  if (!v) return;
  water += v;
  localStorage.setItem('water', water);
  waterInput.value = '';
  updateWater();
}

function updateWater() {
  waterDone.innerText = water;
  waterBar.style.width = Math.min(water / goal * 100, 100) + '%';
}
updateWater();

/* ===== –¢–†–ï–ù–ò–†–û–í–ö–ò ===== */
function addExercise(day) {
  const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è');
  const sets = prompt('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥—Ö–æ–¥–æ–≤');
  if (!name || !sets) return;

  const div = document.createElement('div');
  div.className = 'food-item';
  div.innerHTML = `
    <input type="checkbox">
    <span>${name} (${sets} –ø–æ–¥—Ö–æ–¥–æ–≤)</span>
  `;
  document.getElementById(day).appendChild(div);
}
</script>

</body>
</html>
