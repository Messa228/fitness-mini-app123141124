<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<!-- –ñ–Å–°–¢–ö–ò–ô –ö–û–ù–¢–†–û–õ–¨ –ú–ê–°–®–¢–ê–ë–ê -->
<meta name="viewport"
      content="width=device-width,
      initial-scale=1.0,
      maximum-scale=1.0,
      user-scalable=no">

<title>Fitness Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* ===== –≠–ö–†–ê–ù–´ ===== */
.screen {
  display: none;
  position: fixed;
  inset: 0;
  padding: 16px;
  background: #f5f5f5;
  overflow-y: auto;
}

.screen.active {
  display: block;
}

/* ===== –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù ===== */
#home {
  display: flex;
  flex-direction: column;
}

.home-btn {
  flex: 1;
  background: white;
  border-bottom: 1px solid #ddd;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== –ï–î–ê ===== */
.meal {
  background: white;
  padding: 10px;
  margin-bottom: 16px;
  border-radius: 8px;
}

.meal h3 {
  margin-top: 0;
}

.food-item {
  margin-bottom: 6px;
}

.add-btn {
  margin-top: 8px;
}

/* ===== –§–û–†–ú–ê ===== */
input, textarea {
  width: 100%;
  font-size: 16px;
  padding: 8px;
  margin-bottom: 8px;
}

/* ===== –§–û–ö–£–° (–º—è–≥–∫–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ) ===== */
.screen:has(input:focus),
.screen:has(textarea:focus) {
  padding-bottom: 120px;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
button {
  padding: 10px;
  font-size: 16px;
}

/* ===== –í–û–î–ê ===== */
.water-box {
  background: white;
  padding: 10px;
  border-radius: 8px;
}

/* ===== –ó–ê–ü–†–ï–¢ –ó–£–ú–ê ===== */
body {
  touch-action: manipulation;
}
</style>
</head>

<body>

<!-- ========== HOME ========== -->
<div id="home" class="screen active">
  <div class="home-btn" onclick="openScreen('food')">üçΩ –ï–î–ê</div>
  <div class="home-btn" onclick="openScreen('workout')">üèãÔ∏è –¢–†–ï–ù–ò–†–û–í–ö–ò</div>
  <div class="home-btn" onclick="openScreen('stats')">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
</div>

<!-- ========== FOOD ========== -->
<div id="food" class="screen">
  <h2>–ï–¥–∞</h2>

  <div class="meal">
    <h3>–ó–∞–≤—Ç—Ä–∞–∫</h3>
    <div id="breakfast"></div>
    <button class="add-btn" onclick="openAddFood('breakfast')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div class="meal">
    <h3>–û–±–µ–¥</h3>
    <div id="lunch"></div>
    <button class="add-btn" onclick="openAddFood('lunch')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div class="meal">
    <h3>–£–∂–∏–Ω</h3>
    <div id="dinner"></div>
    <button class="add-btn" onclick="openAddFood('dinner')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div class="water-box">
    <h3>–í–æ–¥–∞</h3>
    <input type="number" id="waterInput" placeholder="–º–ª">
    <button onclick="addWater()">+</button>
    <p>–í—ã–ø–∏—Ç–æ: <span id="waterDone">0</span> –º–ª</p>
    <p>–û—Å—Ç–∞–ª–æ—Å—å: <span id="waterLeft">2000</span> –º–ª</p>
  </div>

  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ========== ADD FOOD ========== -->
<div id="addFood" class="screen">
  <h2>–ù–æ–≤–æ–µ –±–ª—é–¥–æ</h2>

  <input id="foodName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞">

  <textarea id="foodComponents"
    placeholder="–ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –∏ –≥—Ä–∞–º–º–æ–≤–∫–∏
–ù–∞–ø—Ä–∏–º–µ—Ä:
–ö—É—Ä–∏—Ü–∞ 150–≥
–†–∏—Å 100–≥"></textarea>

  <button onclick="saveFood()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <button onclick="openScreen('food')">–û—Ç–º–µ–Ω–∞</button>
</div>

<!-- ========== WORKOUT ========== -->
<div id="workout" class="screen">
  <h2>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h2>
  <p>–î–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ</p>
  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<!-- ========== STATS ========== -->
<div id="stats" class="screen">
  <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
  <p>–î–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ</p>
  <button onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<script>
Telegram.WebApp.ready();

/* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
function openScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goHome() {
  openScreen('home');
}

/* ===== –ï–î–ê ===== */
let currentMeal = '';

function openAddFood(meal) {
  currentMeal = meal;
  foodName.value = '';
  foodComponents.value = '';
  openScreen('addFood');
}

function saveFood() {
  if (!foodName.value) return;

  const data = {
    name: foodName.value,
    components: foodComponents.value
  };

  const list = JSON.parse(localStorage.getItem(currentMeal) || '[]');
  list.push(data);
  localStorage.setItem(currentMeal, JSON.stringify(list));

  renderFood();
  openScreen('food');
}

function renderFood() {
  ['breakfast','lunch','dinner'].forEach(meal => {
    const box = document.getElementById(meal);
    box.innerHTML = '';

    const list = JSON.parse(localStorage.getItem(meal) || '[]');
    list.forEach(item => {
      const div = document.createElement('div');
      div.className = 'food-item';
      div.innerHTML = `<b>${item.name}</b><br><small>${item.components.replace(/\n/g,'<br>')}</small>`;
      box.appendChild(div);
    });
  });
}
renderFood();

/* ===== –í–û–î–ê ===== */
let water = Number(localStorage.getItem('water')) || 0;
const goal = 2000;

function updateWater() {
  waterDone.textContent = water;
  waterLeft.textContent = Math.max(goal - water, 0);
}

function addWater() {
  const v = Number(waterInput.value);
  if (!v) return;
  water += v;
  localStorage.setItem('water', water);
  waterInput.value = '';
  updateWater();
}
updateWater();
</script>

</body>
</html>
